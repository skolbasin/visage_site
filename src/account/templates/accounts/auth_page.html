<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto+Mono:ital,wght@0,700;1,400&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <title>Авторизация.</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: pink;
                font-family: "Roboto Mono", monocpase;
            }
            h1 {
                font-weight: 700;
            }
            form {
                transform: translateY(0px);
                filter: drop-shadow(1px 2px 4px hsl(0deg, 0%, 0%, 0.2));
            }
            form:focus-within {
                transform: translateY(-4px);
                filter: drop-shadow(1px 2px 4px hsl(0deg, 20%, 0%, 0.4));
            }

            .material-symbols-outlined {
                font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0,
                    "opsz" 48;
            }
        </style>
    </head>
    <body>
        <div class="conteiner mt-5">
            <h1 class="text-center">Вход в лучшее приложение</h1>
            <div class="col-md-5 mx-auto mt-4">
                <form onsubmit="authUser(this); return false;">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <span class="material-symbols-outlined">
                                    outgoing_mail
                                </span>
                            </div>
                        </div>
                        <input
                            type="email"
                            class="form-control"
                            placeholder="E-mail"
                            name="email"
                            id="email"
                        />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <span class="material-symbols-outlined">
                                    password
                                </span>
                            </div>
                        </div>
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Пароль"
                            required
                            name="password"
                            id="password"
                        />
                    </div>
                    <input
                        type="submit"
                        class="btn btn-light form-control"
                        value="Авторизоваться"
                        required
                    />
                </form>
                <div id="res"></div>
            </div>
        </div>
        <script>
            async function authUser(form) {
                let response = await fetch("/php/authorization_sql.php", {
                    method: "POST",
                    body: new FormData(form)
                });
                let result = await response.text();
                if (result == "ok") {
                    location.href = "/userPage_sql.html";
                } else {
                    alert("Такой пользователь не существует!");
                }
            }
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
